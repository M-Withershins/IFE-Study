<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自制路由器</title>
</head>
<body>
    <ul>
        <li><a href="#/home">HOME</a></li>
        <li><a href="#/newadd">newadd</a></li>
        <li><a href="#/11www2233/222">11www2233/222</a></li>
        <li><a href="#/page/123">page/123</a></li>
        <li><a href="#/page/2w">page/2w</a></li>
    </ul>
    <script src="route.js"></script>
    <script type="text/javascript">
        var routes = [{
            path:'/home',
            name:'string-one',
            params:[],
            hander:function(){alert('/home');}
        },{
            path: '/page/\w+',
            name:'string-double',
            params:[],
            hander:function(){alert('/page/\w+');}
        },{
            path: '/^\d+\d$/\d*',
            name:'number',
            params:[],
            hander:function(){alert('/\d+/\d*');}
        }];

        var myRouter = new Router(routes)
                            .add('/newadd',function(){
                                alert('/newadd');
                            })
                            .listen();
    </script>
</body>
</html>
